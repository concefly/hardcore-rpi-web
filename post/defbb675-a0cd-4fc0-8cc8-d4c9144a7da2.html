  <h1>树莓派调节显示屏分辨率</h1>

  <article>
    <p>虽然连接上显示器后，树莓派会根据显示器配置自动调节分辨率，但如果调节得不好，或者其他原因，我们就要手动调节分辨率了。</p>
<p>树莓派图形桌面上并没有调节分辨率的界面，我们要进入命令行操作。</p>
<p>打开命令行，启动树莓派自带的配置工具：</p>
<pre><code>$ sudo raspi-config</code></pre><p>然后会出现非常硬核的配置面板。如下图所示，用键盘方向键选择“Advanced Options -&gt; Resolution”，然后选择一个合适的分辨率即可。</p>
<p>如果点 &lt;确定&gt; 之后没有生效，重启树莓派即可。</p>
